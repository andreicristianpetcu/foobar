<div class="row">
    <div class="page-header">
        <h1>Show Book</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">

        <div class="well">
            <div class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">ISBN</label>
                        <span class="col-lg-10 form-group-info">{{book.isbn}}</span>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">Title</label>
                        <span class="col-lg-10 form-group-info">{{book.title}}</span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Author</label>
                        <span class="col-lg-10 form-group-info">{{book.author}}</span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Borrowed by</label>
                        <div class="col-lg-10 form-group-info">
                            <div ng-repeat="borrower in book.borrowers">
                                <span>{{borrower.userName}}</span>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
